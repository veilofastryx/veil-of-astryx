<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clan Application</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="info-box">
    <h2>Clan Application</h2>

    <form id="applicationForm">

      <!-- Q1 -->
      <label>1) Are you willing to change your IGN to include the clan tag?</label><br>
      <input type="radio" name="q1" value="yes"> Yes  
      <input type="radio" name="q1" value="no"> No  
      <br><br>

      <!-- Q2 -->
      <label>2) Are you willing to join the Discord server?</label><br>
      <input type="radio" name="q2" value="yes"> Yes  
      <input type="radio" name="q2" value="no"> No  
      <br><br>

      <!-- Q3 -->
      <label>3) Are you online at least 4 days a week?</label><br>
      <input type="radio" name="q3" value="yes"> Yes  
      <input type="radio" name="q3" value="no"> No  
      <br><br>

      <!-- Q4 -->
      <label>4) If you answered “No” to question 3, are you online at least 3 days a week?</label><br>
      <input type="radio" name="q4" value="yes"> Yes  
      <input type="radio" name="q4" value="no"> No  
      <br><br>

      <!-- Q5 -->
      <label>5) Can you contribute clan points?</label><br>
      <input type="radio" name="q5" value="yes"> Yes  
      <input type="radio" name="q5" value="no"> No  
      <br><br>

      <!-- Q6 -->
      <label>6) Can you contribute a large amount of clan points?</label><br>
      <input type="radio" name="q6" value="yes"> Yes  
      <input type="radio" name="q6" value="no"> No  
      <br><br>

      <!-- Q7 -->
      <label>7) Can you contribute a small amount of clan points?</label><br>
      <input type="radio" name="q7" value="yes"> Yes  
      <input type="radio" name="q7" value="no"> No  
      <input type="radio" name="q7" value="six"> 6)  
      <br><br>

      <!-- Q8 -->
      <label>8) Do you swear to follow and uphold the clan rules?</label><br>
      <input type="radio" name="q8" value="yes"> Yes  
      <input type="radio" name="q8" value="no"> No  
      <br><br>

      <!-- Q9 -->
      <label>9) Are you above level 10?</label><br>
      <input type="radio" name="q9" value="yes"> Yes  
      <input type="radio" name="q9" value="no"> No  
      <br><br>

      <button type="submit">Submit Application</button>

    </form>
  </section>

  <script src="application.js"></script>
</body>
</html>
